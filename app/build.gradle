apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "de.historia_app"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 8
        versionName "0.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    // allow maven dependencise
    mavenCentral()
    // jitpack for snake yaml
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.android.support:support-v4:25.3.1'
    implementation 'org.osmdroid:osmdroid-android:5.6.4'
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'com.github.bmoliveira:snake-yaml:v1.18-android'
    implementation 'com.j256.ormlite:ormlite-android:5.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    testImplementation 'junit:junit:4.12'
}
